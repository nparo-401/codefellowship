<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Fellowship - Register</title>
	<link
	 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	 rel="stylesheet"
	 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous"
	>
</head>
<body>
	<header class="jumbotron">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Code Fellowship</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav2" th:unless="${user}">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/loginpage">Log In</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/signup">Sign Up <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	
	<main class="container">
		<h1>Sign up for a new account:</h1>
		<form method="POST" action="/users">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group col-md-6">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" class="form-control" id="First Name" placeholder="First Name">
				</div>
				<div class="form-group col-md-6">
					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
				</div>
				<div class="form-group col-md-6">
					<label for="dateOfBirth">Date of Birth</label>
					<input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
				</div>
			</div>
			<div class="form-group">
				<label for="bio">Bio</label>
				<textarea name="bio" class="form-control" id="bio" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</main>
</body>
</html>
